<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Nuevo Cliente</title>
    <link rel="stylesheet" th:href="@{/styles3.css}" />
</head>
<body>
<div class="container">
    <h1>Crear Nuevo Cliente</h1>
    <form action="#" th:action="@{/altacliente}" th:object="${cliente}" method="post">
        <div class="form-group">
            <label for="dni">DNI:</label>
            <input type="text" id="dni" name="dni" required>
        </div>
        <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
        </div>
        <div class="form-group">
            <label for="edad">Edad:</label>
            <input type="number" id="edad" name="edad" min="0" max="120" required>
        </div>
        <div class="form-group">
            <label for="domicilio">Domicilio:</label>
            <input type="text" id="domicilio" name="domicilio" required>
        </div>
        <div class="form-group">
            <label for="telefono">Teléfono:</label>
            <input type="text" id="telefono" name="telefono" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="observaciones">Observaciones:</label>
            <textarea id="observaciones" name="observaciones" rows="3" aria-label="Escriba aquí cualquier observación"></textarea>
        </div>
        <button class="form_button" type="submit">Crear Cliente</button>
    </form>
    <div th:if="${mensaje}" th:class="${'operation_message ' + tipo_operacion +'_message'}">
        <p th:text="${mensaje}"></p>
    </div>
    <div class="button-container">
        <a href="/api-rest" class="button">Volver a la página de inicio</a>
    </div>
</div>
</body>
</html>
