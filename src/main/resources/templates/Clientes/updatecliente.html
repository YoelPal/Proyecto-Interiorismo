<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Actualizar Cliente</title>
    <link rel="stylesheet" th:href="@{/styles3.css}" />
</head>
<body>
<div th:insert="~{fragments/navbar :: mainNav}"></div>
<header>
    <h1>Actualizar Cliente</h1>
</header>
<div class="contenerdor-flex">

<div class="container">

    <form th:action="@{/actualizarcliente}" th:object="${cliente}" method="post">
        <div class="form-group">
        <input type="hidden" th:field="*{id}"> <!-- Campo oculto para el ID -->
            </div>
        <div class="form-group">
            <label for="dni">DNI:</label>
            <input type="text" id="dni" th:field="*{dni}" required>
        </div>

        <div class="form-group">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" th:field="*{nombre}" required>
        </div>

        <div class="form-group">
        <label for="edad">Edad:</label>
        <input type="number" id="edad" th:field="*{edad}" >
        </div>
        <div class="form-group">
        <label for="domicilio">Domicilio:</label>
        <input type="text" id="domicilio" th:field="*{domicilio}">
        </div>

        <div class="form-group">
        <label for="telefono">Teléfono:</label>
        <input type="text" id="telefono" th:field="*{telefono}">

        <label for="email">Email:</label>
        <input type="email" id="email" th:field="*{email}">
        </div>
        <div class="form-group">
        <label for="observaciones">Observaciones:</label>
        <input type="text" id="observaciones" th:field="*{observaciones}">
        </div>

        <div class="form-group">
            <label for="proyectoIdInput">Proyecto Id:</label>
            <input type="text" id="proyectoIdInput" th:field="*{proyecto.id}" readonly placeholder="Haz clic en un proyecto de la tabla para seleccionarlo.">
        </div>

        <div th:if="${mensaje}" th:class="${'operation_message ' + tipo_operacion +'_message'}">
            <p th:text="${mensaje}"></p>
        </div>
        <div class="button-container">
            <button class="form_button" type="submit">Actualizar Cliente</button>
        </div>
        <div class="button-container">
            <a href="/api-rest/verClientes" class="button">Volver a la página de Clientes</a>
        </div>
    </form>
    </div>
<div class="container">
    <h2>Seleccionar Proyecto</h2>
    <table id="proyectosTable">
        <thead>
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Presupuesto</th>
            <th>Fecha de Inicio</th>
            <th>Tipo</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="proyecto : ${proyectos}" th:data-proyecto-id="${proyecto.id}">
            <td th:text="${proyecto.id}"></td>
            <td th:text="${proyecto.nombre}"></td>
            <td th:text="${proyecto.presupuesto}"></td>
            <td th:text="${proyecto.fechaInicio}"></td>
            <td th:text="${proyecto.tipo != null ? proyecto.tipo.getNombreVisible(): 'N/A'}"></td>


        </tr>
        </tbody>
    </table>
</div>
</div>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const proyectosTable = document.getElementById('proyectosTable');
        const proyectoIdInput = document.getElementById('proyectoIdInput'); // Referencia al input del formulario

        if (proyectosTable && proyectoIdInput) {
            // Añadir un event listener a toda la tabla y usar delegación de eventos
            proyectosTable.addEventListener('click', function(event) {
                // Encontrar la fila (<tr>) que fue clickeada
                let clickedRow = event.target.closest('tr');

                // Asegurarse de que se hizo clic en una fila válida y que no sea la fila del encabezado
                if (clickedRow && clickedRow.parentNode.tagName === 'TBODY') {
                    // Obtener el ID del proyecto de la fila (usando un atributo de datos)
                    const proyectoId = clickedRow.getAttribute('data-proyecto-id'); // Ojo: Th:data-proyecto-id se convierte a data-proyecto-id en el HTML final

                    // Si estás seguro de que el ID es la primera celda (td), puedes hacerlo así:
                    // const proyectoId = clickedRow.cells[0].textContent;

                    if (proyectoId) {
                        proyectoIdInput.value = proyectoId;
                        console.log('ID de proyecto seleccionado:', proyectoId);
                    }
                }
            });
        }
    });
</script>
</body>
</html>
